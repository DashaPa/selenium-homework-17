plugins {
    id 'java'
}

group = 'com.darya'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    implementation 'io.qameta.allure:allure-junit5:2.25.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.18.1'
    testImplementation 'org.assertj:assertj-core:3.25.3'
    testImplementation 'org.slf4j:slf4j-simple:2.0.9'
    implementation 'commons-io:commons-io:2.16.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.9.1'

    implementation 'com.codeborne:selenide:7.3.1'
}

test {
    useJUnitPlatform()
}

tasks.register('smokeTest', Test) {
    useJUnitPlatform() {
        includeTags 'smoke', 'api'
    }
}

tasks.register('noDefectsTest', Test) {
    useJUnitPlatform() {
        includeTags 'smoke'
        excludeTags 'defect'
    }
}

tasks.register('selenium', Test) {
    useJUnitPlatform() {
        includeTags 'selenium'
    }
}